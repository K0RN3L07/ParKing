<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../img/img_logo.png">
    <script src="./main.js" defer></script>
    <title>ParKing | Főoldal</title>
</head>

<body>

    <!-- #region Dark Mode Toggling Button -->
    <button id="dark-mode-switch" onclick="toggleDarkMode()">
        <svg xmlns="http://www.w3.org/2000/svg" height="30px" viewBox="0 -960 960 960" width="30px" fill="#1f1f1f">
            <path
                d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Zm0-80q88 0 158-48.5T740-375q-20 5-40 8t-40 3q-123 0-209.5-86.5T364-660q0-20 3-40t8-40q-78 32-126.5 102T200-480q0 116 82 198t198 82Zm-10-270Z" />
        </svg>
    </button>
    <!-- #endregion -->
    
    <!-- #region Navigation Bar -->
    <nav>
        <div class="logo">
            <img src="../img/full_logo.png" alt="">
        </div>

        <div class="items">
            <a href="#">Főoldal</a>
            <a href="#">Foglalás</a>
            <a href="#">Rólunk</a>
            <a href="#">Kapcsolat</a>
        </div>

        <div class="profile">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="35" height="35" fill="none"
                stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="32" cy="20" r="12" />
                <path d="M8 56c0-10.6667 9.6-20 24-20s24 9.3333 24 20" />
            </svg>

        </div>
    </nav>
    <!-- #endregion -->

    <!-- #region Main Container -->
    <div class="main-container">

        <!-- #region Banner Section -->
        <div class="banner">
            <div class="banner-content">
                <h1>Üdvözöljük a ParKing weboldalán!</h1>

                <h2>A foglalások megkezdéséhez jelentkezz be! Ha még nincs fiókod regisztálj!</h2>

                <div class="get-started">
                    <button id="primary-button">Bejelentkezés</button>
                    <button id="secondary-color">Regisztráció</button>
                </div>
            </div>
        </div>
        <!-- #endregion -->

    </div>
    <!-- #endregion -->

</body>

</html>
