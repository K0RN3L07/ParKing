<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Regisztráció | Parkolóbérlés</title>
</head>

<body>

    <form id="register" class="container">
        <div class="log">
            <h3>Jártál már nálunk?</h3>
            <p>Jelentkezz be fiókodba és vágj bele a foglalásba!</p>

            <button type="button" onclick="toggleLogReg()">Bejelentkezés</button>
        </div>

        <div class="reg">

            <div>
                <label for="username">Felhasználónév:</label>
                <input type="text" id="username">
            </div>

            <div>
                <label for="email">Email cím:</label>
                <input type="email" id="email">
            </div>

            <div>
                <label for="password">Jelszó:</label>
                <input type="password" id="password">
            </div>

            <div>
                <label for="passwordAgain">Jelszó újra:</label>
                <input type="password" id="passwordAgain">
            </div>

            <button type="button" onclick="">Regisztráció</button>

        </div>

    </form>

    <form id="login" class="container mirroredCont hide">

        <div class="log">
            <h3>Még nincs fiókod?</h3>
            <p>Regisztálj most és foglalj parkolót!</p>

            <button type="button" onclick="toggleLogReg()">Regisztráció</button>
        </div>

        <div class="reg">

            <div>
                <label for="username">Felhasználónév vagy email:</label>
                <input type="text" id="username">
            </div>

            <div>
                <label for="password">Jelszó:</label>
                <input type="password" id="password">
            </div>
            
            <duv>
                <label for="save">Adatok mentése</label>
                <input type="checkbox" id="save">
            </duv>

            <button type="button" onclick="">Bejelentkezés</button>

        </div>

    </form>

</body>

</html>
